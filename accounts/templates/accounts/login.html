{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
<!-- O P E N : REGISTER CONTAINER -->
<div id="register">
    <!-- O P E N : LEFT SECTION -->
    <div class="left-sec">
        <h2>Welcome Back !</h2>
        <p>This is some test text to create an register form</p>
        <a href="{% url 'signup' %}" class="signin-btn">SIGN IN</a>
        <a href="{% url 'home' %}" class="signin-btn"> HOME</a>
    </div>
    <!-- C L O S E : LEFT SECTION -->

    <!-- O P E N : RIGHT SECTION -->
    <div class="right-sec">
        <h2>Create Account</h2>
        <p> use your user name to login</p>

        <form action="{% url 'login' %}" class="signin-form" method="POST">
            {% csrf_token %}

            <img src="{% static 'images/user.png' %}" alt="user">

            <input type="text" placeholder="Name" class="form-input" name="username" autofocus="" autocapitalize="none"
                   autocomplete="username" maxlength="150" required="" id="id_username">
            <br>

            <img src="{% static 'images/password.png' %}" alt="pw">

            <input type="password" placeholder="Password" class="form-input" name="password"
                   autocomplete="current-password" required="" id="id_password">
            <br>
            <input type="submit" value="LOGIN " class="signup-btn">

        </form>
        <!-- C L O S E : RIGHT SECTION -->

    </div>
</div>
<!-- C L O S E : REGISTER CONTAINER -->
</body>
</html>
